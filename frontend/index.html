<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/png" href="/logo.png" />

    <meta name="description" content="Tienda de camisetas de fútbol en Costa Rica. Encuentra versiones Retro, Player y Fan del AC Milan, Real Madrid y más. Envíos a todo el país." />

    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>ChemaSport ER | Camisetas de Fútbol</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <style>
      :root {
        color-scheme: light;
      }

      html,
      body {
        background-color: #ffffff !important;
        color: #000000 !important;
        /* Asegura que el fondo sea blanco aunque el navegador esté en modo oscuro */
      }

      /* Evita inversión de colores en imágenes o videos */
      img,
      video,
      canvas {
        filter: none !important;
      }

      /* Fuerza scrollbar y formularios en modo claro */
      ::-webkit-scrollbar,
      ::-webkit-input-placeholder {
        color-scheme: light;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
