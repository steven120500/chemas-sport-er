<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/Logo-Oficial-Transparente.svg"
    />

    <!-- ‚úÖ Fuerza modo claro en todos los navegadores -->
    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemaSport ER</title>

    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <!-- üåû Fuerza modo claro sin alterar estilos de botones -->
    <style>
      :root {
        color-scheme: light;
      }

      html,
      body {
        background-color: #ffffff !important;
        color: #000000 !important;
      }

      /* Evita inversi√≥n de colores en im√°genes o videos */
      img,
      video,
      canvas {
        filter: none !important;
      }

      /* Fuerza scrollbar y formularios en modo claro */
      ::-webkit-scrollbar,
      ::-webkit-input-placeholder {
        color-scheme: light;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
